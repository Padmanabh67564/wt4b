<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>CRUD User App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Management</h1>

  <form id="userForm">
    <input type="hidden" id="userId"> <!-- store user ID while editing -->
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="number" id="age" placeholder="Age" required>

    <button type="submit" id="addBtn">Add User</button>
    <button type="button" id="updateBtn" style="display:none;">Update User</button>
  </form>

  <h2>Users</h2>
  <table border="1" id="userTable">
    <thead>
      <tr>
        <th>Name</th><th>Email</th><th>Age</th><th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
